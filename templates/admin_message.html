<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>admin_message</title>
	{% load  staticfiles %}
	 <link href="{% static 'css/new_5.css' %}" rel="stylesheet" type="text/css" />
</head>
<body background="{% static 'images/c-o-fanart-na-6619.jpg' %}" BGPROPERTIES=FIXED>
		<h1>以下是你的訊息</h1>
        <div style="width:100%; height: 100%" id ="search_place" align="center">
            <form action="" method="post">
                <input type="text" id="search_msg" name="search_msg" placeholder="訊息" align="center">
                <input type="submit" value="搜索" name="search">
                <input type="hidden" name="search_h" value="yes">
            </form>
        </div>    
        <br>
		{% for msg in msgs_f %}
		<div id="container">
                <div class='msg'>
                	<form action="" method="post">  
                	    <span class="name">{{msg.talker}} {{msg.message}}  {{msg.talktime}}</span>  
                		<input type="text" id="content" name="content" placeholder="{{msg.message}}">
                    	<input type="submit" value="編輯" name="delete">
                        <input type="hidden" name="time" value="{{msg.talktime}}">
                        <input type="hidden" name="edit_h" value="yes">
                    </form>
                        <form action="" method="post">
                            <input type="hidden" value="{{msg.talktime}}" name="time">
                            <input type="hidden" value="{{msg.message}}" name="content">
                            <input type="hidden" name="delete_h" value="yes">
                            <input type="submit" value="刪除">
                        </form>
             </div>
         </div>
            {% endfor %}
    <div style="width:100%; height:100%"  id="logout_button">
     		<input type="button" value="回到留言板" onclick="location.href='/index/'" name="back_button">
 	</div>	
</body>
</html>
